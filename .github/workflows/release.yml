name: "Release"
on:
  release:
    types: [released]
jobs:
  release-dispatch:
    name: Release Dispatch
    runs-on: ubuntu-latest
    steps:
      - name: API Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN}}
          repository: wiadok/lago-api
          event-type: release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
      - name: Front Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: wiadok/lago-front
          event-type: release
          client-payload: '{"version": "${{ github.event.release.tag_name }}"}'
